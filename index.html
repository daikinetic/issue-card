<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Card</title>
    <link rel="stylesheet" href="reset.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div id="issueNumberbox" class="issueNumber-container">
                <p class="issue-number">
                    #N
                </p>
            </div>
            <img class="blueman" src="blueman_white.png" alt="blueman_white">
            <div id="textbox" class="message-container">
                <p class="message">
                    What is your issue?
                </p>
            </div>
            <div id="categorybox" class="category-container">
                <p class="category">
                    Category
                </p>
            </div>
            <div class="border"></div>
            <p class="title">ISSUE CARD</p>
        </div>
        <button 
            type="button"
            class="button"
            onclick="cssChangeText()"
        >
            <p class="btn-text">change</p>    
        </button>
    </div>
</body>
</html>
